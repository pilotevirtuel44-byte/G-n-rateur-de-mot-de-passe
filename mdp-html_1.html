<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Générateur de mot de passe gratuit</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #f2f4f7;
    padding: 2rem;
}
.box {
    max-width: 400px;
    margin: auto;
    background: white;
    padding: 1.5rem;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}
button {
    width: 100%;
    padding: .7rem;
    margin-top: 1rem;
    font-size: 1rem;
    cursor: pointer;
}
input {
    width: 100%;
    padding: .6rem;
    margin-top: .5rem;
}
small {
    color: #555;
}
</style>
</head>

<body>
<div class="box">
    <h2>? Générateur de mot de passe</h2>

    <label>Longueur (12 minimum)</label>
    <input type="number" id="length" value="16" min="12" max="64">

    <button onclick="generate()">Générer un mot de passe</button>

    <label>Mot de passe généré</label>
    <input id="password" readonly>

    <small>
        ? Gratuit<br>
        ? Génération locale<br>
        ? Sécurisé (Crypto API)<br>
        ? Bonnes pratiques ANSSI
    </small>
</div>

<script>
function generate() {
    const length = parseInt(document.getElementById("length").value);
    const charset =
        "ABCDEFGHIJKLMNOPQRSTUVWXYZ" +
        "abcdefghijklmnopqrstuvwxyz" +
        "0123456789" +
        "!@#$%^&*()-_=+[]{}<>?";

    const random = new Uint32Array(length);
    window.crypto.getRandomValues(random);

    let password = "";
    for (let i = 0; i < length; i++) {
        password += charset[random[i] % charset.length];
    }

    document.getElementById("password").value = password;
}
</script>
</body>
</html>
